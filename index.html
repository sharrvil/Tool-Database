<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technospace Engineers - Tool Storage Database</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <div class="logo-circle">
                    <img src="images/logo.png" alt="Technospace Engineers Logo" class="custom-logo">
                </div>
                <h1>TECHNOSPACE ENGINEERS</h1>
            </div>
            <p class="subtitle">TOOL STORAGE DATABASE</p>
        </header>

        <main class="main-content">
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="toolNumber" placeholder="Enter Tool Number" class="search-input">
                    <button id="searchBtn" class="search-button">
                        <span class="material-icons">search</span>
                        <span class="button-text">Search</span>
                    </button>
                </div>
            </div>

            <div class="results-container" id="resultsContainer">
                <div class="no-results" id="noResults">
                    <div class="no-results-icon">
                        <span class="material-icons">find_in_page</span>
                    </div>
                    <h3>No tool selected</h3>
                    <p>Enter a tool number above to view details</p>
                </div>

                <div class="results-table" id="resultsTable">
                    <!-- Data will be inserted here by JavaScript -->
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; <span id="currentYear"></span> Technospace Engineers. All rights reserved.</p>
        </footer>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading tool data...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
